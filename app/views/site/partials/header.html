<div id="header">
  <div>
    <a href="/" class="btn btn-success btn-sm">Home</a>
  </div>
  <div>
    {% if logged_in %} Bem vindo,{{ user.firstName }} {{ user.lastName }}
    <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    {% else %} Bem vindo, visitante
    <a href="/login" class="btn btn-warning btn-sm">Login</a>
    {% endif %}
  </div>
  <div x-data="products()" x-init="showProductsInHeader()">
    <div @click="showCartInHeader = !showCartInHeader" id="show-cart"
      x-text="showCartInHeader  ? 'Hide Cart' : 'Show Cart'">
    </div>
    <div id="products-in-cart" x-show="showCartInHeader" @mouseleave="showCartInHeader = false"></div>
  </div>

</div>
